{% extends "layout.html" %}
{% block title %}Edit profile{% endblock %}
{% block body %}
  <h2>Edit profile</h2>
  <form action="" method=post>
    {{ form.hidden_tag() }}
    {% if error %}<p class=error><strong>Error:</strong> {{ error }}</p>{% endif %}
    <p>
      {{ form.name() }}
      <p>{{ form.email() }}</p>
      <p>Public? {{ form.is_public() }}</p>
      <input type=submit value="Edit profile">
  </form>
{% endblock %}
